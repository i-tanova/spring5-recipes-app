<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <meta charset="UTF-8">
    <title>Recipes Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <!-- Jquery Web Jar -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
    <!--<script src="/webjars/jquery/jquery.min.js"></script>-->
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Recipes</h1>
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th scope="col"> ID</th>
                                <th scope="col"> Name</th>
                                <th scope="col"> View</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${recipes.empty}">
                                <td colspan="2"> No Recipes Available</td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td><span th:text="${recipe.id}"> ID </span></td>
                                <td><span th:text="${recipe.description}"> Description </span></td>
                                <td><a href="#" th:href="@{'recipe/show/' + ${recipe.id}}">View</a> </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
